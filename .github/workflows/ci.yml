name: Build and Publish Image

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker login
        run: docker login ${{ secrets.ACR_SERVER }} -u ${{ secrets.ACR_SP_CLIENT_ID }} -p ${{ secrets.ACR_SP_CLIENT_SECRET }}

      - name: Build and push Docker image
        run: |
          docker build cvm-python-app-remoteattest -t ${{ secrets.ACR_SERVER }}/habu-cvm-attest:${{ github.sha }} -f cvm-python-app-remoteattest/DockerFile
          docker push ${{ secrets.ACR_SERVER }}/habu-cvm-attest:${{ github.sha }}
